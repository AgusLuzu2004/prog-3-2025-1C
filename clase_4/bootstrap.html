<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />

    <style>
      .btn-success {
        color: rgb(245, 255, 154);
        background-color: rgb(143, 12, 219);
        border: 1px;
      }
      .btn-success:hover {
        background-color: hotpink;
      }
    </style>

    <title>Document</title>
  </head>
  <body>
    <header class="bg-dark text-light p-4">
      <h1>Tienda</h1>

      <div class="container">
        <div class="row">
          <button class="col-6 col-sm-2 btn btn-outline-light" type="button">
            Home
          </button>
        </div>
      </div>
    </header>

    <main class="container-full">
      <section class="container border-top border-danger">
        <div class="row my-4">
          <div class="col-6 border border-2 border-primary">Hola</div>
          <div class="col-6 border border-2 border-primary">mundo</div>
        </div>
        <div class="row">
          <div class="col-1 border border-2 border-success">a</div>
          <div class="col-2 border border-2 border-success">b</div>
          <div class="col-1 border border-2 border-success">c</div>
          <div class="col-6 border border-2 border-success">d</div>
          <div class="col-2 border border-2 border-success">e</div>
        </div>
      </section>

      <section class="container mt-4">
        <h2>Productos</h2>

        <div class="row">
          <div class="col-12 col-md-6 col-lg-3 my-3">
            <div class="card">
              <div class="card-body">
                <img
                  class="card-img"
                  src="https://deonce.com.ar/images/thumbnails/600/600/detailed/86/AURICULARES_NAU-X100-BG__2_.png"
                  alt=""
                />
                <h5 class="card-title">Producto 1</h5>
                <p class="card-text">Lorem ipsum dolor sit.</p>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-3 my-3">
            <div class="card">
              <div class="card-body">
                <img
                  class="card-img"
                  src="https://electropc.com.ar/wp-content/uploads/oficinamoni-jpg.webp"
                  alt=""
                />
                <h5 class="card-title">Producto 2</h5>
                <p class="card-text">Lorem ipsum dolor sit.</p>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-3 my-3">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Producto 3</h5>
                <p class="card-text">Lorem ipsum dolor sit.</p>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-3 my-3">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Producto 4</h5>
                <p class="card-text">Lorem ipsum dolor sit.</p>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-3 my-3">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Producto 5</h5>
                <p class="card-text">Lorem ipsum dolor sit.</p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="container my-5">
        <h2>Formulario</h2>
        <form action="">
          <div class="mt-3">
            <label class="form-label" for="">Nombre</label>
            <input class="form-control" type="text" />
          </div>

          <div class="form-floating mt-3">
            <input
              id="floatingEmail"
              class="form-control"
              type="email"
              placeholder=""
            />
            <label for="floatingEmail">Email</label>
          </div>

          <article class="mt-4">
            <button class="btn btn-success" type="submit">Enviar</button>
            <button class="btn btn-outline-danger" type="reset">Limpiar</button>
          </article>
        </form>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
