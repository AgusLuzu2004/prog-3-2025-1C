    <section class="section-form">
        <h3 class="titulo-form">Formulario de contacto</h3>
      <form action="">
        <input type="text" value="12345677889" disabled>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Juan Perez" minlength="3" required />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" 
        placeholder="example@mail.com" required/>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" />
        <label for="re-password">Reingresar Password:</label>
        <input type="password" id="re-password" name="re-password" />
        <label for="date">Fecha de nacimiento:</label>
        <input type="date" id="date" name="date" />
        <label for="number">Edad:</label>
        <input type="number" id="number" name="number" min="0" max="10"/>

        <label for="agree">Aceptar terminos y condiciones</label>
        <input type="checkbox" id="agree" name="agree" required />
        <label for="message">Mensaje</label>
        <textarea name="message" id="message"></textarea>
        <!-- boton -->
        <!-- <input type="submit" value="Enviar" /> -->
        <!-- <input type="submit" /> -->
         <button type="submit">Enviar</button>
         <button type="reset">Cancelar</button>
      </form>
    </section>
